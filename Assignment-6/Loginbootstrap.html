<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
       <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
       <style>
           th{
               text-align:center;
           }
           td{
               font-family:cursive;
           }
           input{
               border-radius:10px;
               padding:5px;
           }
           #button{
               padding-left:46.5%;
           }
           ::placeholder{
               padding-left:5px;
           }
       </style>
    </head>
    <body>
        <div class="container">
            <table class="table table-bordered table-striped table-hover">
                <tr class="thead-dark">
                    <th colspan="2">Sign In</th>
                </tr>
                <tr>
                    <td>Username: </td><td><input type="text" placeholder="Enter Username" /></td>
                </tr>
                <tr>
                    <td>Password: </td><td><input type="password" placeholder="Enter Password " /></td>
                </tr>
                <tr>
                    <td colspan="2" id="button"><button type="button" class="btn btn-primary">Submit</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
