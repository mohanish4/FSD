<!DOCTYPE html>
<html>
    <head>
        <title>Table Tags</title>
    </head>
    <body>
        <table border="2">
        </thead>
    </tbody>
            <tr>
                <th>Heading Tag</th>
                <th>Heading</th>
            </tr>
            <tr>
                <td>Some Content Here</td>
                <td>Some Content Here</td>
            </tr>
            <tr>
                <td colspan="2" align="center">Some Content Here</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" align="center">Footer of the Table</td>
            </tr>
        </tfoot>
            </table>
    </body>
</html>
